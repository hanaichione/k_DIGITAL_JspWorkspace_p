<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>word-spacing 실습</title>
<style type="text/css">
   h1 {
    word-spacing: 10px;
   }
   h2 {
    word-spacing: -5px;
   }
</style>
</head>
<body>
<h1>This is heading 1</h1><!-- 스타일 지정 없음  -->
<h1>This is heading 1</h1><!-- 10px -->
<h2>This is heading 2</h2><!--  -10  -->
</body>
</html>
