<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function updateBoard(e, f) {
	e.preventDefault();//주의 preventDefault() 해야 함 
	f.action="BoardUpdateServlet"; //action지정
	f.submit();	//submit 이벤트반드시 해야함
} 
function deleteBoard(e, num) {
	//f.action="BoardDeleteServlet?num="+num;
	//f.submit();	
	e.preventDefault();//주의 preventDefault() 해야 함 
	location.href="BoardDeleteSerlvet?num="+num;
}


</script>
</head>
<body>
<h1>게시판 자세히 보기</h1>
<form name="myForm">
<input type="hidden" name="num" value="${retrieve.num }">
글번호 : ${reretrieve.num }&nbsp; 작성일 : ${retrieve.writeday }
조회수: ${retrieve.readCnt }<br>
제목 : <input type="text" value="${retrieve.title }" name="title"><br>
작성자 : <input type="text" value="${retrieve.author }" name="author"><br>
내용 : <textarea rows="10" cols="10" name="content">${retrieve.content }</textarea>
<button onclick="updateBoard(event, myForm)">수정</button>
<button onclick="deleteBoard(event, ${retrieve.num})">삭제</button>
</form>
<a href="BoardListServlet">목록보기</a>
</body>
</html>
