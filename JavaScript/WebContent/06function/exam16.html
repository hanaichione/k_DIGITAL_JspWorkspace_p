<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    // 함수 표현식
    var aaa = function(){
       console.log("aaa 호출" );
       return 100;
    };
    
    //일급객체 - 변수 저장
    var xxx1 = aaa;  // xxx1에는 함수 aaa 가 저장된다.
    var xxx2 = aaa(); // xxx2에는 함수 aaa가 실행되고 리턴값이 저장된다.
    console.log(xxx1());
    console.log(xxx1);
    console.log(xxx2);
////////////////////////////////////////////////////////////////////
  //일급객체 - 전달값으로 사용
    function kkk(x){//매개변수로 익명함수를 받음 
	  console.log("kkk 호출",x);
	  x();//trigger역할  //익명함수를 실행
    }
    var ppp = function() {
		console.log("ppp호출");
	}
     
    kkk(ppp);  //kkk함수에 매개변수로 익명함수 전달 
    kkk(aaa);
  //일급객체 - 리턴값으로 사용 
  //////////////////////////////////////////////
   function ttt(){
	  console.log("ttt 호출", eee);	 
	  return eee;
    }
    var eee = function(){
        console.log("eee 호출" );
     }
  
    var k = ttt();//k = function(){    console.log("eee 호출" ); };
    k();  //eee호출 
  
  
  
  
  
</script>
</head>

</body>
</html>
