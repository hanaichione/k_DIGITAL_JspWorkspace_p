<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


//1. for문 이용 1~10까지 누적 합계 출력 
//2. while문 이용  





var sum=0;
   for(var n=1;n<=10;n++){
	  // console.log("hello",n);
	  sum+=n;
   }
   console.log(sum);




	var sum=0;
   var n=1;
   while(n<=10){
	  // console.log("world",n);
	   sum+=n;
	   n++;
   }
   console.log(sum);
   
</script>
</head>
<body>
<p>hello</p>
</body>
</html>
