<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
    
   function sum(s){//매개변수 받음
	   console.log(s);//이벤트 발생된  dom :select
		  var price = document.getElementById("price").value;
		  var quantity = s.value;  //이벤트 발생된   select 태그의   value 값
		  console.log(s.value);
	  var totalPrice = document.getElementById("totalPrice");
	  totalPrice.value = parseInt(price) *  parseInt(quantity) ;
   }
</script>
</head>
<body>

 가격<input type="text" name="price" id="price"><br>
  수량
 <select id="quantity" onchange="sum(this)"><!-- this : 현재 이벤트 발생된 dom (태그), this.value  -->
  <option value="10">10</option>
  <option value="20">20</option>
  <option value="30">30</option>
  <option value="40">40</option>
 </select>
 <br>
 총가격<input type="text" name="totalPrice" id="totalPrice">
</body>
</html>
