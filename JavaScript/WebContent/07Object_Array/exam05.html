<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    // 배열 데이터 생성하는 방법

     
    //1.[] 사용
    //var n = [10,20,9,5,11,8];  //배열생성
    var n = [1,2,9,5,4,8];
    n.sort(); //기본 오름차순
    console.log(n);  
    n.reverse();
    console.log(n);
    
    
    
    
    
    
    
    
    
    n.sort(function(a,b){return b-a;}); //내림차순
    console.log(n);
    
    
    
    
    var n2 = [10,20,9,5,11,8];
    n2.sort(function(a,b){return a-b;}); // 오름차순
    console.log(n2);
    
    
    
    
    var n3 = ["A","B","C"];
    var n4 = n3.join(" and ");//sperator 조인
    console.log(n4);
    
    
</script>
</head>
<body>
<p>hello</p>
</body>
</html>
