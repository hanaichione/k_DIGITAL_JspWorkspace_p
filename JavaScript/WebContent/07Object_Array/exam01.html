<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    // 배열 데이터 생성하는 방법
    //1. new Array 방법(방의 갯수 미정)
     var n = new Array();
     n[0] = 10;
     n[1] = 20;
     console.log(n.length);
     console.log(n);  
     var n3= new Array(10,20,30);
     console.log(n3.length);   
     
     
    //2.[] 사용
    var n2 = [];  //배열생성
    n2[0] = 10;
    n2[1] = 20;
    
    console.log(n2);
    n2[2] = 30;
    console.log(n2);

</script>
</head>
<body>
<p>hello</p>
</body>
</html>
