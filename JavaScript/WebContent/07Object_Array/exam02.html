<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    // 배열 데이터 생성하는 방법
    //1. new Array 방법
     var n = new Array(10,20);
     console.log(n);
    //2.[] 사용
    var n2 = [10,20];  //배열생성
  //  console.log(n2.length);
    n2[2] = 30;
    console.log(n2);  //추가
    //값변경
    n2[0] = 100;
    console.log(n2);//100 20 30
    
    //각 요소 접근
    console.log(n2[0]);
    console.log(n2[1]);
    console.log(n2[2]);
    console.log(n2[3]);//unde
    
</script>
</head>
<body>
<p>hello</p>
</body>
</html>
