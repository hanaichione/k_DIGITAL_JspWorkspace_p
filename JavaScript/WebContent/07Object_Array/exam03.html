<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

    // 배열 데이터 생성하는 방법

     
    //1.[] 사용
    var n2 = [10,20,9,7,5,3,1];  //배열생성
    
    //일반 for 
    //for ~ in 
    //for ~ of
        
    
    
    for(var i=0; i < n2.length; i++){
    	console.log(n2[i]);
    }      
    
    for(var i in n2){  // i 는 index값 
    	console.log(n2[i]);
    }
        
    
    for(var i of n2){   // i 는 data java의 foreach와 동일 
    	console.log(i);
    }
    
    
    
    
    
    
   console.log("===================");
   for (var k of n2) {
	console.log(">>",k)
	}

</script>
</head>
<body>
<p>hello</p>
</body>
</html>
