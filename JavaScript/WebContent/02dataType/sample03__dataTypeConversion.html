<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	
	//1. 연결 연산자로 동작됨.   
	// /, *, - 자동형변환 후 계산 
	 var x2 = "10" - 5;   //5
	 var x3 = "10" * 5;	//50
	 var x4 = "10" / 5; //22	 
	var x1 =1+2+  "10";  //주의  + 자동형변환이 안됨    //문자열 로 저장 
	//var x1 = parseInt("10")+1+2;  //주의  + 자동형변환이 안됨    //문자열 로 저장 
	 console.log(x1+" " + x2 + "  " + x3 + " " + x4);	
	
	
	 //2. 불린 값
	 var y1 = 0;  //false
	 var y2 = '';//false
	 var y3 = parseInt("aaa");  //NaN  //false
	 var y4 = null;  //false
	 var y5;  // undefined  //false
	 ///////////////////////////////////////////
	 var name="hello";   //string=>true로 자동형변환
	 var obj= [];   //object
	 var newName= new String("hello");  //String 객체 
	 var test=100;
	 
	 
	 if(test){//true로 형변환이 됨 
		 console.log("test는 true이다.");
	 }
	 
	 if(newName){//true로 형변환이 됨 
		 console.log("newName는 true이다.");
	 }
	 
	 if(obj){
		 console.log("obj는 true이다.");
	 }
	 if(name){
		 console.log("hello는 true이다");
	 }
	 
//////////////////////////////
	 if(!y1){//0=>false 형변환 => true
		 console.log("y1은 false 이다." + y1);//0출력
	 }
	 
	 if(!y2){//''=>false 형변환 => ! true 
		 console.log("y2은 false 이다." + y2);  //
	 }
	 if(!y3){
		 console.log("y3은 false 이다." + y3);
	 }
	 if(!y4){
		 console.log("y4은 false 이다." + y4);
	 }
	 if(!y5){
		 console.log("y5은 false 이다." + y5);
	 }
	 
	 
</script>

</head>
<body>

</body>
</html>
