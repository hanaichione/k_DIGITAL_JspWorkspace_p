<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//get함수는 fn객체가 아닌 javascipt객체를 가져와 javascript 명령을 사용해야 함 
//.css()사용안됨 
	$(function () {
/* 		console.log("li의 첫번째요소"+ $("li").get(0).innerHTML);
		console.log($("li").get(0)); */
		$("button").click(xxx); //end click 
		
	});//end doc 
	function xxx(){
		var result=0;
		//console.log("li의 첫번째요소"+ $("li").get(-1).text());//error
		$("li").each( function(i, elt) {
			//var v= this.innerText;
			var v= $(this).text();
			result= result+ parseInt(v) ;
		});
		console.log(result);
		$("#result").text(result);
	}//end xxx
</script>
</head>
<body>
  <ul>
   <li>100</li>
   <li>200</li>
   <li>300</li>
   <li>400</li>
  </ul>
    <button>합계</button><br>
	<span id="result"></span>
</body>
</html>
