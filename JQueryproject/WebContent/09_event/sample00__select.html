<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#test").change( function() {
		console.log($(this).val());
		$("#result").text($(this).val());
	})
})


</script>
</head>
<body>
<select id="test">
	<option>a</option>
	<option>b</option>
</select>

<span id="result"></span>
</body>
</html>
