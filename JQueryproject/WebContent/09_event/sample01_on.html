<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#a").on("click", function () {
			console.log("ok");
		});
		$("#b").on("click", function () {
			console.log("ok2");
		})
	})
	
</script>
</head>
<body>
 <button id="a">ok</button>
 <button id="b">ok2</button>
</body>
</html>
