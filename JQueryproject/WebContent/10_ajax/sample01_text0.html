<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js
"></script>
<script type="text/javascript">
	$(function () {
		$("button").on("click", function () {
			$.ajax({	// 어디서 어떤 함수를 받아올 것인가를 json으로
				
				// 1. 요청방식
				type:"get", //get방식 요청
				
				// 2. 요청파일
				url:"sample01_text.jsp",
				
				// 3. 서버 응답타입(받는 데이터 타입)
				dataType:"text",
				
				// get 방식으로 sample01_text.jsp에서 문자열을 받아옴
				
				//// 성공한 경우
				success: function (data, status, xhr) {
					// 수신 성공시 처리 코드 작성
					// data : 서버에서 받은 데이터
					// status : 상태코드(성공 : 200)
					// xhr : XMLHttpRequest 객체(쓸일 거의 없음)
					console.log("success실행됨");
					$("#result").text(data);
				},
				//// 실패한 경우
				error: function (xhr, status, e) {
					// 수신불가 status 404, 403, 500...
					console.log("error", e);
					console.log("status", status);
				}
				
			})	// ajax
		})	// button.on
	})	// $document.ready
</script>
</head>
<body>
	<button id="a">ajax요청</button>
	<div id="result"></div>
</body>
</html>
