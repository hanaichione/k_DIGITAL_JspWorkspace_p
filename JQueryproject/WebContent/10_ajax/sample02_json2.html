	function getData() {
		$.ajax({
			type:"get",
			url: "sample02_json2.jsp",
			dataType:"json",
			success: function (data, status, xhr) {
				$.each(data, function (idx, data) {//주의 
					$("#result").append(data.username+":"+data.age+"<br>");
				});
				$("#result").append("<hr>");
				for (var i = 0; i < data.length; i++) {
					$("#result").append(data[i].username+":"+data[i].age+"<br>");
				}				
			},
			error: function (xhr, status, error) {
				$("#result").append(error+"<br>");
				$("#result").append(status+"<br>");
			}				
		});//end ajax
	}

</script>

	<button id="a">ajax요청</button>
	<div id="result"></div>
