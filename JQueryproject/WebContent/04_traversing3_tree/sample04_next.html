<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>next: 바로 뒤요소 반환</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//같은 레벨의 바로 뒤 요소 , 한개
	$(function () {
		$("div").next().css("color","red");
		$("div").next(".my").css("font-size", "40px");
	})
	
</script>
</head>
<body>
	<div>A</div>
	<p>A2</p>
	<div>B</div>
	<p class="my">B2</p>
	<div>C</div>
	<div class="my">C2</div>
	<p>C3</p>
</body>
</html>
