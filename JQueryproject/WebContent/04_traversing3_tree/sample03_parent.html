<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>parent: 부모요소 반환(조상포함 X), 여러개반환 가능</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		//parent  .. s아님 바로 위 부모 선택  여러개 선택가능, 배열로 반환
		$("p").parent().css("color","red");
		$("p").parent("#my").css("font-size", "40px");
	})
</script>
</head>
<body>
	<div>
		A
		<div>
			B
			<p>C</p>
		</div>
	</div>
	<div id="my">
		<p>D</p>
	</div>
</body>
</html>
