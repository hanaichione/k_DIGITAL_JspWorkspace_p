<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prevAll: 모든 앞요소 반환</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		//앞의 모든 형제 요소
		$("div:last").prevAll().css("color", "red");
		$("p:last").prevAll(".my").css("font-size", "40px");
	})
</script>
</head>
<body>
	<div>A</div>
	<p>A2</p>
	<div>B</div>
	<p class="my">B2</p>
	<div>C</div>
	<div class="my">C2</div>
	<p>C3</p>
</body>
</html>
