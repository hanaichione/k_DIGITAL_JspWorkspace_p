<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>closest: 가장가까운 조상요소반환: 0 또는 1개반환</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		//현재 요소시작하여  selector와 일치하는 요소를 찾을 때 까지 조상으로이동(일치하는 조상 한개)
		//0개 또는 1개의 요소반환 
		$("span").closest("div").css("color", "red");
		//현재요소의 부모요소에서 시작, 루트요소까지 상위의 요소를 모두 담음, 0개 이상의 요소 
		$("span").parents("div").css("font-size", "40px");
	});
</script>
</head>
<body>

<div>start
	<div>
		A
		<div>
			B
			<p>
				<span>C</span>
			</p>
		</div>
	</div>
</div>
</body>
</html>
