<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//모든 자식들 중 첫번째 자식   //[html, head, meta, ul, li, li, p, prevObject: S.fn.init(1)]
		var x = $(":first-child");
		console.log(":first-child", x);
		//지정된 ul의 부모기준  //ul:first-child S.fn.init [ul, prevObject: S.fn.init(1)]
		var x = $("ul:first-child");
		console.log("ul:first-child", x);
		//ul의 첫번째 자식
		var x = $("ul > :first-child"); //ul > :first-child S.fn.init(2) [li, li, prevObject: S.fn.init(1)]
		console.log("ul > :first-child", x);
		//ul의 부모기준
		var x = $("li:last-child");//li:last-child S.fn.init(2) [li, li, prevObject: S.fn.init(1)
		console.log("li:last-child", x);
		for (var i = 0; i < x.length; i++) {
		
			console.log(x[i].innerText);
		}
	
	
	});
</script>
</head>
<body>
	<ul>
		<li>A</li>
		<li>A2</li>
		<li>A3</li>
		<li>A4</li>
	</ul>
	<ul>
		<li>b</li>
		<li>b2</li>
		<li>b3</li>
		<li>b4</li>
	</ul>
	<div>
		<p>Hello</p>
	</div>
</body>
</html>
