<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체태그 : *</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var jdata= $("#a");
	console.log(jdata); //S.fn.init [p#a]
	var data= document.getElementById("a");
	console.log(data);
	//html태그 : value, innerText, innerHTML, src, action  은 fn객체에서 사용안됨 
	//jQuery객체 : .val(), .text(),    .html(), attr("src", "속성값"), attr("action", "속성값")
	//로 접근해야함
	
	$("#a2").css("color","red");
		console.log($("#a2").innerText); //undefined  fn객체는 text()함수 사용
	console.log("text() : ", $("#a2").text()); //innerText대신 text()사용
	$("#a").text("=================");  //innerText="======" 이 아닌   text()사용 
	$("#a").innerText="aaaaaa";
	/*console.log($("#a").text()); //text()사용
	console.log($("#c"));
	$("#c").text("aaaaaaaaaaaaa"); */
	//$("#c").innerText="!!!";	
	$("#d").val("test");
	$("#c").text("test");
	$("#b").html("<u>test</u>");
});
</script>
</head>
<body>
<p id="a">Hello</p>
<p id="a2">Hello2</p>
<div id="b">World</div>
<span id="c">aaa</span><br>
<input type="text" id="d" >
</body>
</html>
