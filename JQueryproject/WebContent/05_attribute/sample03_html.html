<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//html테그를 사용 모두 가져옴
//html태그 사용 setter기록 
	$(function () {
		$("button").on("click",function () {
			var data= $("#x").html();
			console.log(data);
			$("#result").html("<h1>"+data+"</h1>");
		});
	})
</script>
</head>
<body>
    <p id="x"><span >홍길동</span></p>
    <div id="result"></div>
	<button>OK</button>
</body>
</html>
