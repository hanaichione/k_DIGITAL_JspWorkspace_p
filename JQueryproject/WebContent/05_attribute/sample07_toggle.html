<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<style type="text/css">
 .highlight {
    background: yellow;
  }
</style>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("p").on("click", function () {
			//css주의 
			console.log("!!!!!!!!");
			$(this).toggleClass("highlight");//css  에 클래스 제작
		})
	})
</script>
</head>
<body>
   <p class="highlight">홍길동</p>
   <p>이순신</p>
   <p>유관순</p>
</body>
</html>
