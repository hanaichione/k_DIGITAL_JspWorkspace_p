<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		//지정 속성명/속성값 반환
		//처음일치 요소가 반환되나 반복적으로 요소를 가져오기 위해 each(), map()을 사용해야함
		//input, select, textarea
		//이벤트처리
		$("button").on("click", function () {
				var userid= $("#userid").val();
				var passwd= $("#passwd").val(); //getter
				console.log(userid, passwd);
				$("#passwd2").val(passwd);//setter
				console.log($("#selTest").val());//select val 사용
		});
		$("#selTest").on("change", function () {
			
				console.log($("#selTest").val());//select val 사용
		});
		
	})
</script>
</head>
<body>
	<select id="selTest">
		<option value="aaaa">aaa</option>
		<option value="bbb">bbbb</option>
	</select>
	아이디:
	<input type="text" name="userid" id="userid" value="아이디입력">
	<br> 비번:
	<input type="text" name="passwd" id="passwd" value="비번입력">
	<input type="text" name="passwd" id="passwd2">
	<br>
	<button>OK</button>
</body>
</html>
