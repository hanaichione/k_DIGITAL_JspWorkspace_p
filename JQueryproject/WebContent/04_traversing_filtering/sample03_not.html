<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">

    $(function () {
		$("li").not(".my").css("color", "red")
		.end()
		.not(":even").css("font-size", "40px");//index 0 부터
	});
    
</script>
</head>
<body>
<p>Hello</p>
<ul>
 <li>A1</li>
 <li>A2</li>
 <li class="my">A3</li>
 <li>A4</li>
 <li>A5</li>
 <li id="a">A6</li>
 <li>A7</li>
 <li>A8</li>
</ul>
</body>
</html>
