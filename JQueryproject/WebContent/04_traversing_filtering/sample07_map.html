<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		//1차 이후 가공해서 배열로 변환
		var arr= $("li").map(function (idx, ele) { //배열로 변환
				console.log("this>>",this,"ele>>", ele,"ele.innerText", ele.innerText, "$(this).text()>>",$(this).text());//fn함수 사용
				//return ele.innerText.toLowerCase();
				return $(this).text().toLowerCase();
		});
		console.log("arr>>",arr);
	}) 
    
</script>
</head>
<body>
<p>Hello</p>
<ul>
 <li>A1</li>
 <li>A2</li>
 <li>A3
   <ul>
    <li>B1</li>
    <li>B2</li>
    <li>B3</li>
   </ul>
 </li>
 <li>A4</li>
</ul>
</body>
</html>
