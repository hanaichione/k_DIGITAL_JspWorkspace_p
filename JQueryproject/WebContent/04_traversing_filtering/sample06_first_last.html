<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function () {
	//1차 이후 첫번째 요소 반환
	$("li").first().css("background-color","red"); //li중 제일 첫번째
	$("li").last().css("color", "blue");//li중 제일  마지막 
	
})
    
</script>
</head>
<body>
<p>Hello</p>
<ul>
 <li>A1</li>
 <li>A2</li>
 <li>A3
   <ul>
    <li>B1</li>
    <li>B2</li>
    <li>B3</li>
   </ul>
 </li>
 <li>A4</li>
</ul>
</body>
</html>
