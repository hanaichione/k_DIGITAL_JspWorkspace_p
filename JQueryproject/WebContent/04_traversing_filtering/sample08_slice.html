<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(function () {
	//1차 이후 subset반환 index =0 부터
	$("li").slice(4).css("color", "red")//4부터 
	.end()
	.slice(0,3).css("font-size", "40px");
})
    
</script>
</head>
<body>
<p>Hello</p>
<ul>
 <li>A1</li>
 <li>A2</li>
 <li>A3</li>
 <li>A4</li>
 <li>A5</li>
 <li>A6</li>
 <li>A7</li>
</ul>
</body>
</html>
