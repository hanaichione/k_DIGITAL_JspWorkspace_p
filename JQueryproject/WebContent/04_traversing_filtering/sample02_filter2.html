<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//1차 검색 결과를 기준으로 다시 2차필터링(함수사용), return 결과만 사용함
$(function () {
	$("li").filter(function (idx, ele) { //인덱스, 요소를 받음
		console.log(idx, ele.innerText);//javascript객체
		return ele.innerText=="A4"; //A4와 같은 요소 검색, 자바스크립트 명령을 사용		
	}).css("color", "red")
	.end()
	.filter(function (idx, ele) {//index=0부터 시작 
		return idx%3==0 ; 
	}).css("font-size", "40px").end();
});
   
    
</script>
</head>
<body>
<p>Hello</p>
<ul>
 <li>A1</li>
 <li>A2</li>
 <li class="my">A3</li>
 <li>A4</li>
 <li>A5</li>
 <li id="a">A6</li>
 <li>A7</li>
 <li>A8</li>
</ul>
</body>
</html>
