<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//선택된 요소의 text값을 포함하여 자식요소를 에워쌈 
		//text요소에도 wrap 됨 
		$("button").on("click", function() {
			 $(".my").wrapInner("<div class='new' style='background:yellow'></div>");
		});
	});
</script>
</head>
<body>
	<h1>영웅들</h1>
	<div>
		<div class="my">홍길동</div>
		<div class="my">이순신</div>
	</div>
	<button>ok</button>
</body>
</html>
