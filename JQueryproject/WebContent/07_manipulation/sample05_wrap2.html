<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//대상이 흩어진 경우 첫번째 요소로 요소가 이동되어 wrap됨
	$(document).ready(function() {
		$("button").on("click", function() {
			$(".my").wrapAll("<div class='new' style='background:red'></div>");
		});
	});
</script>
</head>
<body>
	<h1>영웅들</h1>
	<div>
		<div class="my">홍길동</div>
		<div class="my">이순신</div>
	</div>
	<p>xxxx</p>
	<div class="my">유관순</div>
	<button>ok</button>
</body>
</html>
