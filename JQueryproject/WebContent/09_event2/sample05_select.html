<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//text와 textarea에서만 발생
$(function () {
	console.log($("input"));
	$("input").on("select", function() { //대상요소에 이벤트 발생 
		console.log("이벤트발생");
		$("div").text("......selected").show().fadeOut(2000);
	})

})
	
</script>
</head>
<body>
<p>select 실습 </p>
<input type="text" value="아이템 1 아이템2">
<div></div>
</body>
</html>
