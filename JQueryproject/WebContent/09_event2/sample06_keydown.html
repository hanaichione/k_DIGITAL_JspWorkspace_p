<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">

$(function () {
	$("#test").keydown(function () {
		$("#result").text(event.keyCode); //keyCode사용
	})

})
	
</script>
</head>
<body>
<p>keydown 실습 </p>
<input type="text" id="test">
<div id="result"></div>
</body>
</html>
