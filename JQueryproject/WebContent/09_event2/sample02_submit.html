<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		//$("form").on("submit", xxx);//xxx는 핸들러함수 
		$("form").submit(xxx)//xxx는 핸들러함수 
		
	});//end ready
	
	function xxx() {
		if($("#userid").val().length==0){
			alert("아이디를 입력하세요");//경고창 띄우기 
			event.preventDefault();//action 실행 정지 
			//return false;
		}
	}
</script>
</head>
<body>
<form action="sample01_click.html" >
아이디:<input type="text" name="userid" id="userid"><br>
<input type="submit" value="로그인">
</form>
</body>
</html>
