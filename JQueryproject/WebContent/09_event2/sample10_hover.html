<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
//hover : mouseEnter와 mouseleave 이벤트 발생시 functionIn과 functionOut이 실행됨
//$(selector).mouseenter(fnIn).mouseleave(fnout)을 달음
$(function () {  //mouseover와는 다르게 자식요소에서는 발생되지 않음
	$("li").hover(
		function () {
			$(this).append($("<span>***</span>"))
		},
		function () {
			$(this).find("span").remove();
		}
	);

})
	
</script>
</head>
<body>
<ul>
	<li>홍길동</li>
	<li>이순신</li>
	<li class="fade">유관순</li>
	<li class="fade">강감찬</li>
</ul>
</body>
</html>
