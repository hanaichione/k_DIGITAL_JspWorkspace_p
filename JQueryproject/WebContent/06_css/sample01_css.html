<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	 $(function () {
		$("button").on("click", function () {
			$("h1").css("color", "red");
			$("p").css({"color":"blue", "font-size":"40px", "background-color": "green"});
		})
	})
</script>
</head>
<body>
 <h1>Heading</h1>
 <p>World</p>
 <button>ok</button>
</body>
</html>
