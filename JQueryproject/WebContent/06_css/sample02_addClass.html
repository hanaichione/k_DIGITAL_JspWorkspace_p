<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute(속성)</title>
<style>
  p {
    margin: 8px;
    font-size: 16px;
  }
 .selected{
 	color: red;
 }
 .highlight{
 	background: yellow;
 }
  </style>
<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	//태그에 class 속성추가 , 기존 class속성이 있으면 덮어쓰기가 아닌 기존 속성뒤에 추가 됨
	$(function () {
		$("#b1").on("click", function () {
			$("#a1").addClass("selected highlight");
		});
		 $("#b2").on("click", function () {
			$("#a1").removeClass("selected highlight");
		});
		 $("#b3").on("click", function () {
			$("#a2").toggleClass("selected highlight");
		})
		
	})
</script>
</head>
<body>
 <p id="a1">World1</p>
 <p id="a2">World2</p>
 <p id="a3">World3</p>
 <button id="b1">addClass</button>
 <button id="b2">removeClass</button>
 <button id="b3">toggleClass</button>
</body>
</html>
